            </div>
            <!-- Goal: 
            load number of divs depending on the object
            create a div named "node_body" and add a button class node_button on click 
                this expends the contents of the object-->
        </div>
        <script>

        function addDivClick() {
            const clickDiv = document.querySelector(".node_button"); 

            clickDiv.addEventListener("click", (e) => {
                var div = document.createElement('div');
                div.style.backgroundColor = "black";
                div.style.width = "150px";
                div.style.height = "50px";
                div.style.margin = "15px";
                div.className = "node_button";

                document.getElementsByClassName('node_div')[0].appendChild(div);
                console.log("current target div has been clicked: ", e.currentTarget); 
            })
            // createNodeDiv();    
        }
